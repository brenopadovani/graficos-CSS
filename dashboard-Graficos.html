<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Da acesso a lib -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    
    <div class="header">
      <div class="container">
          <h1>Gráfico sobre resumo salarial:</h1>
      </div>
  </div>

    <div class="dash-container">
      

      <!-- Gráfico de Linhas -->
      <div class="graph">
        <canvas id="myChart2" style="width: 100%; height: 100%;"></canvas>
      </div>

      <!-- Gráfico de Barras -->
      <div class="graph">
        <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
      </div>

      <!-- Grafico Pizza -->
      <div class="graph">
        <canvas id="myChart3" style="width: 100%; height: 100%;"></canvas>
      </div>
    </div>
  </body>
</html>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Norte', 'Nordeste', 'Sudeste', 'Sul', 'Centro-Oeste'],
        datasets: [{
            label: 'Media do Salario por Região',
            data: [1.711, 1.539, 2.585, 2.499, 2.498],
            backgroundColor: [
                'red',
                'red',
                'red',
                'red',
                'red',
                'red'
            ],
            borderColor: [
                'black',
                'black',
                'black',
                'black',
                'black',
                'black'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
var ctx2 = document.getElementById('myChart2').getContext('2d');
var myChart2 = new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['Brasil(Total)','Norte','Nordeste','Sudeste','Sul','Centro-Oeste'],
  datasets: [{
    label: 'Desemprego por região',
    data: [11,10.6,13.6,11.4,6.8,9.3],
    fill: false,
    borderColor: 'red',
    tension: 0.1
  }]
},
options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }})
    var ctx3 = document.getElementById('myChart3').getContext('2d');
    var myChart3 = new Chart(ctx3, {
    type: 'line',
    data: {
      labels: ['2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021'],
  datasets: [{
    label: 'Salario Minimo',
    data: [540,622,678,724,788,880,937,954,998,1.045,1.100],
    fill: false,
    borderColor: 'red',
    tension: 0.1
  }]
},
options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }})
</script>
